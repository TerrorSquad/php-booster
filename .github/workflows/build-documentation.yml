# https://github.com/actions/deploy-pages#usage
name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read versions from docs/mise.toml
        id: mise
        run: |
          echo "pnpm=$(sed -n 's/^pnpm *= *"\(.*\)"/\1/p' docs/mise.toml)" >> "$GITHUB_OUTPUT"
          echo "node=$(sed -n 's/^node *= *"\(.*\)"/\1/p' docs/mise.toml)" >> "$GITHUB_OUTPUT"

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.mise.outputs.pnpm }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.mise.outputs.node }}
          cache: pnpm
          cache-dependency-path: docs/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: docs

      - name: Build the documentation
        run: pnpm nuxt build --preset github_pages
        working-directory: docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.output/public
  # Deployment job
  deploy:
    # Add a dependency to the build job
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    # Deploy to the github_pages environment
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

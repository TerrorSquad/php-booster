name: Unit Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'booster/**'
      - 'tools/**'
      - '.github/workflows/unit-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'booster/**'
      - 'tools/**'
      - '.github/workflows/unit-tests.yml'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        working-directory: ./booster
        run: pnpm install

      - name: Run JavaScript/TypeScript unit tests
        working-directory: ./booster
        run: |
          echo "Running git hooks tests..."
          pnpm vitest run tools/git-hooks/tests/renovate.test.mjs
          pnpm vitest run tools/git-hooks/tests/file-handling.test.mjs

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run Python unit tests
        working-directory: ./tools/internal-test
        run: |
          echo "Running renovate verification tests..."
          python3 test_renovate_verification.py

      - name: Run complete renovate test suite
        run: |
          echo "Running complete renovate test suite..."
          ./tools/test-renovate-feature.sh
